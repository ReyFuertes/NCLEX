<div class="row expertbanks-features">
  <div class="title">
    <h3>{{title}}</h3>
  </div>
  <div class="content">
    <div class="item-list" *ngFor="let feature of features">
      <div class="item">
        <div class="image-wrapper">
          <img src="{{feature.imageUrl}}" />
        </div>
        <div class="texts">
          <div class="title">
            <h4>{{feature.title}}</h4>
          </div>
          <div class="description">
            <p>{{feature.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
