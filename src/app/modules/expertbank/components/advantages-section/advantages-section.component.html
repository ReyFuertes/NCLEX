<div class="row expertbanks-advantages">
  <div class="title">
    <h3>{{title}}</h3>
  </div>
  <div class="content">
    <div class="item-list" *ngFor="let advantage of advantages">
      <div class="item">
        <div class="image-wrapper">
          <img src="{{advantage.imageUrl}}" />
        </div>
        <div class="texts">
          <div class="title">
            <h4>{{advantage.title}}</h4>
          </div>
          <div class="description">
            <p>{{advantage.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
